    text_color: 0xf8f8f2 # 输入文字色（象牙白）
    hilited_candidate_back_color: 0x404040 # 高亮背景（深灰）
    hilited_candidate_text_color: 0xffffff # 选中文字色（纯白）
    hilited_text_color: 0xf8f8f2 # 高亮输入文字色
    label_color: 0x808080 # 标签色（中灰）

