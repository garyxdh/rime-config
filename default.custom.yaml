# Rime 默认设置自定义配置
# encoding: utf-8

patch:
  # 简化输入方案列表，只保留简体拼音和英文输入
  schema_list:
    - schema: luna_pinyin_simp # 朙月拼音·简化字
    - schema: melt_eng # 英文输入（支持自动补全）

  # 简化切换器选项
  switcher:
    caption: 〔方案選單〕
    hotkeys:
      - Alt+grave # Option+` (在 macOS 上 Alt 就是 Option 键)
      - F4
    save_options:
      - ascii_mode # 中英文切换
      - full_shape # 全角半角
      - ascii_punct # 中英文标点
      - zh_simp # 简繁转换（修正选项名称）
    fold_options: true
    abbreviate_options: true

  # 菜单设置
  menu:
    page_size: 5 # 每页候选词数量
